<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="js/subcategory.js"></script>
        <script id="subcategory-ads-template" type="text/x-handlebars">
            {{#each ads}}
            <h2>{{title}}</h2>
            <h3>Κωδικός αγγελίας: {{id}}</h3>
            {{#each images}}
            <img src="https://wiki-ads.onrender.com/{{this}}">
            {{/each}}
            <p>{{description}}</p>
            <table>
                {{#each features}}
                <tr>
                    <th>{{this.[0]}}</th>
                    <td>{{this.[1]}}</td>
                </tr>
                {{/each}}
            </table>        
            <h4>{{cost}}€</h4>
            {{/each}}
        </script>
    </head>

    <body>
        <h1 id="subcategoryTitle"></h1>
        <section class="shop" id="subShop"></section>
    </body>
</html>
